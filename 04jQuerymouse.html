
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>04jQuerymouse</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style>
    *{font-size: 14pt;}
    
    .btncolor{ background-color: azure; }
    /* .btncolorover{ background-color: aquamarine; }
    .btncolorout{ background-color: aqua; } */
  </style>
  
<script>
$(document).ready(function(){

    $('button').mouseover(function(){
        // $(this).css('background','red');
        $(this).addClass('btncolor');
    });

    $("button").mouseout(function(){
        // $(this).css('background','pink');
        $(this).removeClass('btncolor');
    });

    $('#btn1').click(function(){
        $('#display').text('음악감상');
    });

    $('#btn2').click(function(){
        $('#display').text('카페가기');
    });

    $('#btn3').click(function(){
        $('#display').text('맛집가기');
    });

});//Gend
</script>
</head>
<body>

  <h2>04jQuerymouse.html</h2>
    <button id="btn1"> 음악감상 </button>
    <button id="btn2"> 카페가기 </button>
    <button id="btn3"> 맛집가기 </button>
    <button onclick="location.reload();"> 현재문서로드 </button>


    <p></p>
    <div id="display"></div>
</body>
</html>
